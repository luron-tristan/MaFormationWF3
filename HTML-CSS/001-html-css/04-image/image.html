<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="image.css">
		<title>Balise Image</title>
	</head>
	<body>
		<div id="mon_id">
			<p>
			<img src="images/toureiffel.jpg" alt="Vision d'artiste de la Tour Eiffel" title="Tour Eiffel" />
			<!--
			L'attribut alt se déclenche lorsqu'il y a une erreur sur le nom de l'image, ou que l'image est introuvable.

			L'attribut title se déclenche lorsqu'on passe la souris sur l'image -> affichage d'une infobulle .
			-->
			</p>
		</div>
		<hr />
		<br />
		<div class="img_hover">
			<img src="images/image.jpg" alt="Golden Gate" >
			<img src="images/image.jpg" alt="Golden Gate" >
			<img src="images/image.jpg" alt="Golden Gate" >
			<img class="tourcomplet" src="images/image.jpg" alt="Golden Gate" >
		</div>
	</body>
</html>
