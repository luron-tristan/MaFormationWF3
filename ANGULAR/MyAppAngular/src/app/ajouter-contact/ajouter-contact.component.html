<form #form="ngForm" (ngSubmit)="submitContact()" *ngIf="active">

  <!-- Grâce à l'identifiant #form plus haut, je peux connaitre ci-dessous l'état de validation de mon formulaire -->
  {{form.valid}}

  <div class="form-group" [class.has-error]="fullname.invalid && fullname.touched">
    <input type="text" class="form-control" name="fullname" required placeholder="Saisissez votre nom complet..."
    [(ngModel)]="nouveauContact.fullname" #fullname="ngModel">
    <span class="help-block"
    *ngIf="fullname.invalid && fullname.touched">Vous devez saisir votre nom complet</span>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error' : username.invalid && username.touched }" >
    <input type="text" class="form-control" name="username" required placeholder="Saisissez votre nom d'utilisateur..."
    [(ngModel)]="nouveauContact.username" #username="ngModel">
    <span class="help-block"
    *ngIf="username.invalid && username.touched">Vous devez saisir votre username</span>
  </div>

  <button type="submit" class="btn btn-block btn-primary" [disabled]="form.invalid">Ajouter le contact</button>

</form>
