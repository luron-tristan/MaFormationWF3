<div class="jumbotron"
    *ngIf="contact">

    <!-- Avec l'expression {{ }} j'affiche le contenu de la variable dans l'application -->

    <h2>
      {{contact.fullname}}
      <small>{{contact.username}}</small>
    </h2>

    <input class="form-control"
      [(ngModel)]="contact.fullname">

</div> <!-- ./ jumbotron -->
